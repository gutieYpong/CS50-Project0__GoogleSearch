{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="theme">Category</h2>
    <div class="listings-row">
    
        {% for cate in categories %}
            <div class="listings-col-3">
                <a href="{% url 'category_listing' cate_id=cate.id %}">
                    <img src="{{ cate.cate_image.url }}">
                </a>
                <p>{{ cate.category }}</p>
            </div>
        {% endfor %}
    
    </div>
{% endblock %}
