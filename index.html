<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/b82f2b0cbc.js" crossorigin="anonymous"></script>

    <title>Google</title>
</head>

<body>

    <section class="header">
        <div class="container">
            <div class="navbar">
                <ul class="MenuItems">
                    <li><a href="advanced.html">Advance</a></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="./image.html">Images</a></li>
                    <li><img src="./images/menu.png" class="MenuIcon" alt="menu.png"></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="row">

                <img src="./images/googlelogo_color_272x92dp.png" alt="google.png">
                <form action="https://google.com/search">
                    <div>
                        <i class="fas fa-search"></i>
                        <input type="search" class="input-box" id="google_search" name="q">
                        <i class="fas fa-microphone"></i>
                    </div>

                    <div class="input-button">
                        <button onclick="googleSearch()">Google Search</button>
                        <button type="submit" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </form>

                <div class="main-footer">
                    <p>Google offered in: </p>
                    <a href="#">English</a>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <ul class="footer-items-1">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-items-2">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

<script>
    // Get the input field
    var input = document.getElementById("google_search");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function (event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            googleSearch();
        }
    });

    function googleSearch() {
        window.location.href = "https://google.com/search?q=" + input.value;
    }
</script>

</html>
