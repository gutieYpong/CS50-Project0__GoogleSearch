{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="theme">{{ cate_title.category }}</h2>
    <div class="listings-row">

        {% for listing in cate_listing %}

            <div class="listings-col-3">
                <a href="{% url 'detail' listing.item_name %}">
                    <img src="{{ listing.item_image.url }}">
                </a>
                <h4>{{ listing.item_name }}</h4>
                <h6>{{ listing.item_desc }}</h5>
                <h6 class="bid">{{ listing.starting_bid }}</h6>
            </div>

        {% endfor %}

    </div>
{% endblock %}
